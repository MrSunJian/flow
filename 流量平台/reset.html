<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mycss.css"/>
    <style>

    </style>
</head>
<body>
<div class="left">

</div>
<div class="right">
    <div class="right_top">
        <div><img src="img/logo.jpg" alt=""/><text>创新小小贷</text>&nbsp;&nbsp;&nbsp;&nbsp;<a href="" class="logout">退出</a></div>
    </div>
    <div class="main_container">
        <div class="col-lg-8">
            <section class="panel">
                <header class="panel-heading">
                    用户信息管理&gt;修改密码
                </header>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="inputPwd" class="col-md-2 col-sm-2 control-label">用户名:</label>
                            <div class="col-md-4">
                                <span>sunjian</span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputPwd" class="col-md-2 col-sm-2 control-label">新密码:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="inputPwd" placeholder="请输入新密码"><em></em>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-2 col-sm-2 control-label">再次确认密码:</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" id="inputPassword" placeholder="请再次输入密码">
                                <span class="tip" style="color:red;">两次密码不一致,请重新输入</span>
                                <!--<p class="help-block">Example block-level help text here.</p>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button id="addBtn" class="btn btn-primary">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="footer">

</div>
<script src="js/jquery-1.8.3.min.js"></script>

<script>
    $(function(){
        $(".left").load("header.html")
        $(".footer").load("footer.html")
    })
</script>
</body>
</html>
