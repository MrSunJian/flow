<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="css/mycss.css"/>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" >
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In</h1>
            <img src="img/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input id="name" type="text" class="form-control" placeholder="User ID" autofocus>
            <input id="pwd" type="password" class="form-control" placeholder="Password">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
            <div>用户名或密码不正确</div>
        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.8.3.min.js"></script>


<script>
    $("button").click(function(){
        var adminName= $.trim($("#name").val());
        var adminPwd= $.trim($("#pwd").val());
        $.ajax({
            type:"post",
            url:"login.php ",  // 你PHP文件的位置
            dataType:"json",
            data:{"name":"adminName","password":"adminPwd"},
            success:function(){
                sessionStorage.uname=adminName;
                window.location.href="index.html"
            },
            fail:function(){
                $(".login-wrap>div").css("display","block")
                $(".login-wrap>div").text("用户名或密码不正确")
            }
        })
    })
</script>
</body>
</html>
